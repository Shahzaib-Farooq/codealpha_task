<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
   <div class="container">
    <div class="inputBox">
        <input placeholder="" type="text">
    </div>
    <div class="buttons">
        <button id="clear">C</button>
        <button>Del</button>
        <button id="del">/</button>
        
    </div>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="mul">*</button>
    </div>
    <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="sub">-</button>
    </div>
    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add">+</button>
    </div>
    <div class="buttons">
        <button class="btn">0</button>
        <button id="point">.</button>
        <button id="equal">=</button>
       
    </div>

   </div>
</section>
 <script src="calculator.js"></script>   
</body>
</html>
